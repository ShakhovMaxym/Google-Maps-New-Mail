<!DOCTYPE html>
<html>
	<head>

	</head>
	<body>
		<div id="map"></div>
		<script type="text/javascript">
		
			var map;
			var service;
			var infowindow;  
			var map;
			var geocoder;
			var UkraineLocation;
			//var NewPostCoordList = [];
			
			function initMap() { // Функция, которая вызывается, когда API готов к работе
			
				geocoder = new google.maps.Geocoder(); // Геокодер
				infowindow = new google.maps.InfoWindow; // Подсказка, появляющаяся при клике на маркер
				
				// Создаем карту
				map = new google.maps.Map(document.getElementById('map'), {
					center: {lat: 0, lng: 0},
					zoom: 6,
					disableDefaultUI: true
				});
				
				// Геокодирование адреса - для нахождения Украины
				geocoder.geocode( { 'address' : 'Ukraine'}, function(results, status) {
					if (status == google.maps.GeocoderStatus.OK) {
						UkraineLocation = results[0].geometry.location;
						map.setCenter(UkraineLocation);
					} else {
						alert("Geocode was not successful for the following reason: " + status);
					}
				});
				
				/*
				geocoder.geocode( { 'address' : 'новая почта', 'bounds': map.getBounds(), 'region':'ua'}, function(results, status) {
					if (status == google.maps.GeocoderStatus.OK) {
						for (var i = 0; i < results.length; i++) {
							var place = results[i];
							createMarker(results[i]);
						}
					} else {
						alert("Geocode was not successful for the following reason: " + status);
					}
				});*/
				
				// Запрос на поиск всех отделений Новой почты
				var request = {
					bounds: map.getBounds(),
					query: 'новая почта'
				};

				// Организация текстового поиска
				service = new google.maps.places.PlacesService(map);
				service.textSearch(request, searchCallback);
			}
			
			// Создание маркеров для всех отделений Новой почты
			function searchCallback(results, status) {
				if (status == google.maps.places.PlacesServiceStatus.OK) {
					for (var i = 0; i < results.length; i++) {
						var place = results[i];
						createMarker(results[i]);
					}
				}
			}

			// Создание маркера
			function createMarker(place) { 
				var marker = new google.maps.Marker({
					map: map,
					position: place.geometry.location
				});

				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(place.name);
					infowindow.open(map, this);
				});
			}

		</script>

		</script>
